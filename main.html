<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph IDs with Colors</title>
</head>

<body>
    <!-- Paragraph with id "yellow" -->
    <p id="yellow" style="background-color: yellow; border-width: 1px; border-color: green; border-style: solid;">
        This is a yellow background with a green border.
    </p>

    <!-- Paragraph with id "red" -->
    <p id="red" style="background-color: red; border-width: 1px; border-color: black; border-style: solid;">
        This is a red background with a black border.
    </p>

    <!-- Paragraph with id "green" -->
    <p id="green" style="background-color: green; border-width: 1px; border-color: yellow; border-style: solid;">
        This is a green background with a yellow border.
    </p>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
